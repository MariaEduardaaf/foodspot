name: foodspot
description: "FoodSpot is a Flutter app that helps users discover and explore restaurants nearby. This project includes a simple restaurant listing interface with search functionality, state management using Riverpod, and a clean UI with Google Fonts integration."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^1.0.0 
  cupertino_icons: ^1.0.6 
  google_fonts: ^3.0.1 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0 

flutter:
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700

  assets:
    - assets/images/meat-platter-perfect.jpg
    - assets/images/pizza-pinocchio.jpeg
    - assets/images/taqueria.jpeg
    - assets/images/burguer.jpeg
